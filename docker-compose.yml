version: '3.8'

services:
  # Service PHP-FPM avec Symfony
  php:
    image: php:8.2-fpm
    container_name: symfony-php
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - DATABASE_URL=mysql://symfony:symfony_password@mysql:3306/symfony_db?serverVersion=8.0
    depends_on:
      - mysql
    networks:
      - symfony-network
    command: >
      bash -c "
      if [ ! -f /var/www/html/.docker-php-setup-done ]; then
        apt-get update && apt-get install -y git unzip libzip-dev libicu-dev &&
        docker-php-ext-install pdo pdo_mysql zip intl opcache &&
        if [ ! -f /usr/local/bin/composer ]; then
          curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer;
        fi &&
        touch /var/www/html/.docker-php-setup-done;
      fi &&
      if [ ! -d vendor ]; then
        composer install --no-interaction;
      fi &&
      php-fpm
      "

  # Serveur web Nginx
  nginx:
    image: nginx:alpine
    container_name: symfony-nginx
    working_dir: /var/www/html
    ports:
      - "9002:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - symfony-network

  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: symfony-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: symfony_db
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony_password
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - symfony-network
    command: --default-authentication-plugin=mysql_native_password

  # Adminer pour gérer la base de données
  adminer:
    image: adminer:latest
    container_name: symfony-adminer
    ports:
      - "9001:8080"
    depends_on:
      - mysql
    networks:
      - symfony-network
    environment:
      ADMINER_DEFAULT_SERVER: mysql

  # Mailhog pour tester l'envoi d'emails en local
  mailhog:
    image: mailhog/mailhog:latest
    container_name: symfony-mailhog
    ports:
      - "1025:1025"  # Port SMTP
      - "8025:8025"  # Interface web
    networks:
      - symfony-network

networks:
  symfony-network:
    driver: bridge

volumes:
  mysql-data:
